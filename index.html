<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>
 <div> 
	<iframe id="showweb" class="responsive-iframe" src="" allowFullScreen="allowFullScreen"></iframe>
</div>
<script>
  var path = new URL(window.location);
        var formUrl = path.searchParams.get('form');
        var url = decodeURIComponent(formUrl)
        document.getElementById('showweb').src = url
</script>
</body>

</html>
